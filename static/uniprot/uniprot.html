<link rel="stylesheet" href="/static/uniprot/uniprot.css">
<div>
	<div class="modal-header">
		<h4 class="modal-title">UniProt</h4>
	</div>
	<div class="modal-body">
		<table class="table table-condensed table-hover table-fixed">
			<thead>
				<tr>
					<th>Entry</th>
					<th>Entry name</th>
					<th>Protein name</th>
					<th>Organism</th>
					<th>EC number</th>
				</tr>
			</thead>
			<tbody>
				<tr dir-paginate="option in uniprotCtrl.options|itemsPerPage:5"
					data-ng-class="{'info': uniprotCtrl.selected.Entry === option.Entry}"
					data-ng-click="uniprotCtrl.toggleSelected(option)">
					<td class="single-row">{{option.Entry}}</td>
					<td class="single-row">{{option['Entry name']}}</td>
					<td class="single-row" tooltip-append-to-body="true" uib-tooltip="{{option['Protein names'][0]}}">{{option['Protein names'][0]}}</td>
					<td class="single-row" tooltip-append-to-body="true" uib-tooltip="{{option.Organism}}">{{option.Organism}}</td>
					<td class="single-row">{{option['EC number']}}</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
			<dir-pagination-controls
				max-size="5"
				direction-links="true"
				boundary-links="true">
			</dir-pagination-controls>		
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-ng-click="uniprotCtrl.cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" data-ng-disabled="!uniprotCtrl.selected" data-ng-click="uniprotCtrl.ok()">OK</button>
	</div>
</div>
